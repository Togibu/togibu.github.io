<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamacraft</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        header {
            background-color: rgba(211, 211, 211, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Verdana, sans-serif;
            position: relative;
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }
        header.hidden {
            opacity: 0;
            pointer-events: none;
        }
        header a {
            text-decoration: none;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 100px;
            border-radius: 15px;
            cursor: pointer;
        }
        .button {
            color: white;
            border: none;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-family: Verdana, sans-serif;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }
        .button.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .download-button {
            background-color: #eea319;
            top: 90%;
        }
        .discord-button {
            background-color: #7289da;
            top: 70%;
        }
        .copy-button {
            background-color: #4CAF50;
            top: 80%;
        }
        .mods-button {
            background-color: #ff5733;
            top: 60%;
        }
    </style>
</head>
<body onclick="showElements()">
    <div class="background-container">
        <img src="bg1.png" alt="Background 1">
        <img src="bg2.png" alt="Background 2">
        <img src="bg3.png" alt="Background 3">
        <img src="bg4.png" alt="Background 4">
        <img src="bg5.png" alt="Background 5">
        <img src="bg6.png" alt="Background 6">
        <img src="bg7.png" alt="Background 7">
        <img src="bg8.png" alt="Background 8">
        <img src="bg9.png" alt="Background 9">
        <img src="bg10.png" alt="Background 10">
        <img src="bg11.png" alt="Background 11">
        <img src="bg12.png" alt="Background 12">
        <img src="bg13.png" alt="Background 13">
        <img src="bg14.png" alt="Background 14">
        <img src="bg15.png" alt="Background 15">
        <img src="bg16.png" alt="Background 16">
        <img src="bg17.png" alt="Background 17">
        <img src="bg18.png" alt="Background 18">
        <img src="bg19.png" alt="Background 19">
        <img src="bg20.png" alt="Background 20">
        <img src="bg21.png" alt="Background 21">
        <img src="bg22.png" alt="Background 22">
        <img src="bg23.png" alt="Background 23">
    </div>
    <header id="header">
        <a href="../index.html">
            <img src="logo.jpg" alt="Logo">
        </a>
        <h1>Lamacraft</h1>
    </header>
    <a href="https://drive.google.com/drive/folders/11knv7d_Os-u-jvsO36ATdV9w4sgLm4jO?usp=sharing" class="button download-button">Download older Server Worlds</a>
    <a href="https://discord.com/invite/WbDGbAGYcH" class="button discord-button">Discord</a>
    <button class="button copy-button" onclick="copyServerLink()">Copy Server Link</button>
    <a href="mods.html" class="button mods-button">Mods</a>

    <script>
        const images = document.querySelectorAll('.background-container img');
        let index = 0;
        let hideTimeout;

        function changeBackground() {
            images.forEach(img => img.style.opacity = '0');
            images[index].style.opacity = '1';
            index = (index + 1) % images.length;
        }

        setInterval(changeBackground, 4500);
        changeBackground();

        function copyServerLink() {
            const serverIP = "s-especially.joinmc.link";
            navigator.clipboard.writeText(serverIP).then(() => {
                alert("Server-Link kopiert: " + serverIP);
            });
        }

        // Hide header and buttons
        function hideElements() {
            document.getElementById('header').classList.add('hidden');
            document.querySelectorAll('.button').forEach(button => button.classList.add('hidden'));
        }

        // Show header and buttons and reset the hide timer
        function showElements() {
            document.getElementById('header').classList.remove('hidden');
            document.querySelectorAll('.button').forEach(button => button.classList.remove('hidden'));
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideElements, 20000); // Hide again after 20 seconds
        }

        // Initial hide after 20 seconds
        hideTimeout = setTimeout(hideElements, 20000);
    </script>
</body>
</html>
