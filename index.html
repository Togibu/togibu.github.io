<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamacraft</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
        }
        header {
            background-color: rgba(211, 211, 211, 0.8); /* Hellgrau mit leichter Transparenz */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Leichte Schattierung */
            text-align: center;
            font-family: Verdana, sans-serif; /* Schriftart auf Verdana setzen */
            position: relative;
        }
        header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 100px; /* Höhe des Logos anpassen */
            border-radius: 15px; /* Abgerundete Ecken hinzufügen */
        }
        .discord-button {
            background-color: #7289da; /* Dunkelblau */
            color: white;
            border: none;
            padding: 50px 100px; /* Größere Polsterung */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 50px; /* Größere Schriftgröße */
            font-family: Verdana, sans-serif; /* Schriftart auf Verdana setzen */
            margin: 20px auto; /* Zentriert und mit Abstand */
            cursor: pointer;
            border-radius: 20px; /* Abgerundete Ecken */
            position: absolute;
            bottom: 50px; /* Abstand vom unteren Rand */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo">
        <h1>Lamacraft</h1>
    </header>
    <a href="https://discord.com" class="discord-button">Discord</a>
</body>
</html>
