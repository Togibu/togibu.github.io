<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himbeerkuchen</title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dunkler Hintergrund für Dark Mode */
            color: #e0e0e0; /* Helle Textfarbe für bessere Lesbarkeit */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1f1f1f; /* Dunklerer Header Hintergrund */
            color: #e0e0e0; /* Helle Textfarbe im Header */
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Dunklerer Schatten für besseren Kontrast */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer; /* Zeigt, dass das Logo klickbar ist */
            transition: transform 1s ease-out; /* Übergang für sanftes Bewegen */
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .rpi-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rpi-container img {
            margin-left: 20px; /* Abstand zwischen Text und Bild */
        }
        footer {
            background-color: #1f1f1f; /* Dunkler Footer Hintergrund */
            color: #e0e0e0; /* Helle Textfarbe im Footer */
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        h1, h2 {
            color: #e0e0e0; /* Helle Textfarbe für Überschriften */
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #bb86fc; /* Helle Farbe für Links im Dark Mode */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .box {
            width: 90%; /* Box nimmt 90% der Breite ein */
            max-width: 600px; /* Maximale Breite der Box */
            height: 150px;
            background-color: #bd0940; /* Dunkler Hintergrund für die Box */
            color: #e0e0e0; /* Helle Textfarbe in der Box */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 20px;
            border-radius: 15px; /* Abrunden der Ecken */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Dunklerer Schatten für die Box */
            text-decoration: none; /* Entfernt die Standard-Link-Unterstreichung */
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
        .impressum-button {
            background-color: #76ab23; /* Dunkler Hintergrund für den Button */
            color: #e0e0e0; /* Helle Textfarbe im Button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            position: fixed;
            bottom: 20px; /* Abstand vom unteren Rand */
            right: 20px; /* Abstand vom rechten Rand */
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .impressum-button:hover {
            background-color: #555; /* Etwas hellere Farbe beim Hover-Effekt */
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo" ondblclick="moveLogo()"> <!-- Event für doppeltes Klicken -->
        <h1>Unsere Homepage!</h1>
    </header>
    <main>
        <div class="rpi-container">
            <h2>Rasberry Pi's</h2>
            <img src="rpilogo.png" width="50" height="60" alt="Raspberry Pi Logo">
        </div>
        <p>Wir basteln (viel) mit dem Rasberry pi und anderem tech krams, und würden euch gerne unsere besten Projekte zeigen.</p>
        
        
        <!-- Neuer Abschnitt mit Überschrift und Haupttext -->
        <!--<h2>Unsere Mission</h2>
        <p>Unser Ziel ist es, innovative Lösungen zu entwickeln, die den Alltag der Menschen erleichtern. Durch kontinuierliche Forschung und Entwicklung streben wir danach, technologische Fortschritte voranzutreiben und nachhaltige, benutzerfreundliche Produkte zu schaffen, die die Welt ein Stück besser machen.</p>-->

        <!-- NAS Box -->
        <a href="projekte.html" class="box">Projekte</a>
    </main>
    <footer>
        <p>&copy; 2024 Meine Website. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Impressum Button -->
    <a href="impressum.html" class="impressum-button">Impressum</a>

    <script>
        function moveLogo() {
            var logo = document.getElementById('logo');
            var maxX = window.innerWidth - logo.offsetWidth;
            var maxY = window.innerHeight - logo.offsetHeight;

            // Generiere zufällige Positionen innerhalb der Grenzen des Fensters
            var randomX = Math.random() * maxX;
            var randomY = Math.random() * maxY;

            // Setze die neue Position für die Animation
            logo.style.transition = 'transform 1s ease-out'; // Dauer und Übergang der Animation
            logo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
